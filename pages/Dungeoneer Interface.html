<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Vera's Text Adventure</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/Common/Controls.css" type="text/css" />
	<link rel="stylesheet" href="../css/Pages/DungeoneerInterface.css" type="text/css" />

	<!-- Scripts -->
	<script src="../scripts/main.js"></script>

	<script src="../scripts/Common/Common.js"></script>
	<script src="../scripts/Common/DOMLib.js"></script>
	<script src="../scripts/Common/FileLib.js"></script>
	<script src="../scripts/Common/Components/ElementDragger.js"></script>
	<script src="../scripts/Common/Components/Timekeeper.js"></script>
	<script src="../scripts/Common/Controls/Dialog.js"></script>
	<script src="../scripts/Common/Controls/Modal.js"></script>

	<script src="../scripts/DI/Console.js"></script>

	<script src="../scripts/Pages/DungeoneerInterface.js"></script>
</head>
<body>
	<div id="subveil" class="subveil">
		<!--<div class="banner fixed-header"></div>-->
		<div class="banner">Dungeoneer Interface</div>
		<div id="mainPage" class="main-page">
			<div id="metaPane" class="border meta-pane">
				<div id="playerForm" class="player-form"></div>
				<div id="equipmentForm" class="equipment-form"></div>
				<div id="worldForm" class="world-form"></div>
			</div>
			<div id="gamePane" class="game-pane">
				<div id="storyPane" class="border story-pane"></div>
				<div id="consolePane" class="border console-pane">
					<div id="consoleHistory" class="console-history">
						<ul id="historyList" class="history-list"></ul>
					</div>
					<div id="consoleInputWrapper" class="console-input-wrapper">
						<label id="consoleInputLabel" for="consoleInput">></label>
						<input id="consoleInput" type="text" />
					</div>
				</div>
			</div>
		</div>
		<!--<footer class="banner fixed-footer"></footer>-->
	</div>
</body>
</html>
