<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Your interface to a DUNGEON">
	<title>Dungeoneer Interface</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../common/css/main.css" type="text/css" />
	<link rel="stylesheet" href="../common/css/Controls.css" type="text/css" />

	<link rel="stylesheet" href="./css/DungeoneerInterface.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../common/scripts/main.js"></script>

	<script src="../common/scripts/Common.js"></script>
	<script src="../common/scripts/DOMLib.js"></script>
	<script src="../common/scripts/FileLib.js"></script>
	<script src="../common/scripts/SVGLib.js"></script>
	<script src="../common/scripts/Components/Shortcuts.js"></script>
	<script src="../common/scripts/Components/ElementDragger.js"></script>
	<script src="../common/scripts/Components/VisibilityToggle.js"></script>
	<script src="../common/scripts/Controls/Dialog.js"></script>
	<script src="../common/scripts/Controls/Modal.js"></script>
	<script src="../common/scripts/Controls/PageControl.js"></script>
	<script src="../common/scripts/Controls/ZeroState.js"></script>

	<script src="./scripts/Console.js"></script>
	<script src="./scripts/DungeoneerInterface.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<div class="header-left">
					<button id="homeButton"
							role="link"
							onclick="Common.navTo('./Home.html')">
						<u>H</u>ome
					</button>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Dungeoneer</span>
			</div>
		</header>
		<div id="BannerBuffer" class="banner-buffer"></div>
		<main id="mainPage">
			<div id="metaPane" class="page-control">
				<div id="metaPane_pgc" class="page-container">
					<div id="metaPane_page_Player" class="page-control-page">
						Player
					</div>
					<div id="metaPane_page_Equipment" class="page-control-page">
						Equipment
					</div>
					<div id="metaPane_page_World" class="page-control-page">
						<div class="card">
							<div class="card-header" role="heading" aria-level="2">Load</div>
							<div class="input-vertical-line">
								<label for="saveUpload">Upload Save</label>
								<input id="saveUpload" type="file" style="width: inherit;" />
							</div>
							<h3>Fresh Games</h3>
							<ul>
								<li>
									<button onclick="Pages.DungeoneerInterface.importFreshSave('TestSave','./saves/TestSave.json')">
										TestSave
									</button>
								</li>
							</ul>
						</div>
						<div class="card">
							<div class="card-header" role="heading" aria-level="2">Save</div>
							<div class="input-vertical-line">
								<input id="saveToFile"
									   type="button"
									   value="Save to File"
									   onclick="Pages.DungeoneerInterface.saveToFile()" />
							</div>
						</div>
						<div id="currentGameMetaCard" class="card hidden">
							<div class="card-header" role="heading" aria-level="2">Current Game</div>
							<table>
								<thead class="sr-only"><tr><th>Property</th><th>Value</th></tr></thead>
								<tbody id="currentGameTableBody">

								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div id="metaPane_ts" class="tab-strip">
					<div id="metaPane_tab_Player" class="tab-strip-tab button-like"><span>Player</span></div>
					<div id="metaPane_tab_Equipment" class="tab-strip-tab button-like"><span>Equip</span></div>
					<div id="metaPane_tab_World" class="tab-strip-tab button-like"><span>World</span></div>
					<div class="tab-gutter"></div>
				</div>
			</div>
			<div id="storyPane" role="region" aria-label="Story">
				<p>
					Text here
				</p>
			</div>
			<div id="consolePane" role="region" aria-label="Console">
				<div id="consoleOutput">
				</div>
				<form id="consoleForm" aria-label="Console input" class="transparent-form" autocomplete="off">
					<fieldset class="input-flex transparent-fieldset">
						<div class="input-flex-line">
							<label id="consoleInputLabel" style="flex-grow: 0;" for="consoleInput">></label>
							<input style="flex-grow: 1; width: inherit;" id="consoleInput" type="text" />
							<input id="consoleSubmit" type="submit" value="Submit" />
						</div>
					</fieldset>
				</form>
			</div>
		</main>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
